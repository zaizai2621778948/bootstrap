<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最基本的BOOT的HTML模板</title>
    <!-- 设置 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 兼容国产浏览器的高速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"/>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-left">响应式图片</h1>
            <img class="img-responsive"src="img/hmprod%20(1).jpg" alt="">
            <h3 class="text-center">图片的居中</h3>
            <img class="img-responsive center-block"src="img/hmprod%20(2).jpg" alt="">
            <h3 class="text-right">图片的形状</h3>
            <img src="img/1.jpg" class="img-responsive img-circle" alt="">
            <img src="img/1.jpg" class="img-responsive img-rounded" alt="">
            <img src="img/1.jpg" class="img-responsive img-thumbnail" alt="">
        </div>
    </div>
<!-- Bootstrap 提供的 JS 文件是基于 jQuery -->
<script src="bootstrap-3.3.6-dist/js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>

</body>
</html>
