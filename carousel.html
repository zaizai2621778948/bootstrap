<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最基本的BOOT的HTML模板</title>
    <!-- 设置 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 兼容国产浏览器的高速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <h3>最基本的轮播</h3>
        <div class="carousel col-xs-6" data-ride="carousel" data-interval="1000">
            <!-- 轮播图的图片容器 -->
            <div class="carousel-inner">
                <!-- 引入图片的容器 -->
                <div class="active item">
                    <img src="img/hmprod%20(1).jpg" alt="">
                    <!-- 图片的文字说明 -->
                    <div class="carousel-caption">
                        <h4>说明标题</h4>
                        <p>说明描述</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/hmprod%20(2).jpg" alt="">
                    <!-- 图片的文字说明 -->
                    <div class="carousel-caption">
                        <h4>说明标题</h4>
                        <p>说明描述</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/hmprod%20(3).jpg" alt="">
                    <!-- 图片的文字说明 -->
                    <div class="carousel-caption">
                        <h4 style="color:red">说明标题</h4>
                        <p>说明描述</p>
                    </div>
                </div>
            </div>
        </div>
        <h3>轮播点击</h3>
        <div id="myCarousel" class="carousel slide col-xs-6"  data-ride="carousel" data-interval="1000">
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="img/hmprod%20(1).jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/hmprod%20(2).jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/hmprod%20(3).jpg" alt="">
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <h3 class="page-header">完整的图片轮播</h3>
        <div id="Carousel" class="carousel slide col-xs-4" data-interval="1000" data-ride="carousel">
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="img/1.1.jpg" width="100%" alt="">
                    <div class="carousel-caption">
                        <h3>海景酒店</h3>
                        <p>欢乐一下</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/1.2.jpg" width="100%" alt="">
                    <div class="carousel-caption">
                        <h3>海景酒店</h3>
                        <p>欢乐一下</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/1.3.jpg" width="100%" alt="">
                    <div class="carousel-caption">
                        <h3>海景酒店</h3>
                        <p>欢乐一下</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/1.4.jpg" width="100%" alt="">
                    <div class="carousel-caption">
                        <h3>海景酒店</h3>
                        <p>欢乐一下</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/1.5.jpg" width="100%" alt="">
                    <div class="carousel-caption">
                        <h3>海景酒店</h3>
                        <p>欢乐一夏</p>
                    </div>
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#Carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#Carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                <li data-target="#Carousel" data-slide-to="1"></li>
                <li data-target="#Carousel" data-slide-to="2"></li>
                <li data-target="#Carousel" data-slide-to="3"></li>
                <li data-target="#Carousel" data-slide-to="4"></li>
            </ol>
        </div>



    </div>
</div>

<!-- Bootstrap 提供的 JS 文件是基于 jQuery -->
<script src="bootstrap-3.3.6-dist/js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>

</body>
</html>
