<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最基本的BOOT的HTML模板</title>
    <!-- 设置 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 兼容国产浏览器的高速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <!-- TODO 汉堡包按钮 -->
                <button data-target="#mynavbar" data-toggle="collapse" class="navbar-toggle collapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- TODO 针对桌面端 -->
            <div id="mynavbar" class="collapse navbar-collapse">
                <!-- TODO 导航组件 -->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="row">
        <h3>navbar2</h3>
        <nav class=" navbar navbar-inverse">
           <div class="container">
               <a href="#" class="navbar-brand">
                   <img src="img/logo.png" height="20"/>
               </a>
               <div class="navbar-header">
                   <button data-target="#mynavbar" data-toggle="collapse" class="navbar-toggle collapsed">
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                   </button>
               </div>
               <div id="mynavbar" class="collapse navbar-collapse">
                   <!-- TODO 导航组件 -->
                   <!-- TODO 按钮 -->
                   <button class="btn btn-success navbar-btn navbar-right">登录</button>
                   <!-- TODO 文本 -->
                   <p class="navbar-text">这是一段文本.</p>
                   <span class="navbar-text">这也是一段文本.</span>
               </div>
           </div>
        </nav>
    </div>
</div>

<!-- Bootstrap 提供的 JS 文件是基于 jQuery -->
<script src="bootstrap-3.3.6-dist/js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>

</body>
</html>
