<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最基本的BOOT的HTML模板</title>
    <!-- 设置 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 兼容国产浏览器的高速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"/>

</head>
<body>
<div class="container">
    <h1 class="page-header">基本表单的创建</h1>
    <form role="form">
        <div class="form-group">
            <label for="usernamename">用户名</label>
            <input type="text" class="form-control" id="username"
                   placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
            <p class="help-block">这里是块级帮助文本的实例。</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 请打勾
            </label>
        </div>

        <input class="btn btn-success" type="submit"/>
    </form>
    <h3 class="page-header">Bootstrap 实例 - 内联表单</h3>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="name">名称</label>
            <input type="text" class="form-control" id="name"
                   placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 请打勾
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <h3 class="page-header">Bootstrap 实例 - 水平表单</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname"
                       placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
        <h3 class="page-header">form1</h3>
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name"
                   placeholder="请输入名称">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 2</label>
        </div>



    </form>

</div>

<!-- Bootstrap 提供的 JS 文件是基于 jQuery -->
<script src="bootstrap-3.3.6-dist/js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>

</body>
</html>
