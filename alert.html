<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最基本的BOOT的HTML模板</title>
    <!-- 设置 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 兼容国产浏览器的高速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <h3>最基本的警告框</h3>
        <div class="alert alert-info">提示信息</div>
        <div class="alert alert-warning">警告信息
            <button data-dismiss="alert" class="close">
                <span>&times;</span>
            </button>
        </div>
        <div class="alert alert-success">
            <a class="close" data-dismiss="alert">×</a>
            <strong>Success!</strong>You have successfully done it.
        </div>
        <div class="alert alert-warning">
            <span class="glyphicon glyphicon-warning-sign">
                您的浏览器版本过低.
                <a href="#" class="alert-link">更新浏览器</a>
            </span>
        </div>
    </div>
</div>

<!-- Bootstrap 提供的 JS 文件是基于 jQuery -->
<script src="bootstrap-3.3.6-dist/js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>

</body>
</html>
